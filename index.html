<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-card</title>
    <style>
        body{
            background-image: url(https://us.123rf.com/450wm/bellanatella/bellanatella1512/bellanatella151200011/50044490-shiny-gradient-curling-serpentine-and-confetti-seamless-pattern.jpg?ver=6);
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>        
</head>
<body >
    <p style="font-size: 30px ;color: white ;font-style: oblique;font-family:Courier New;background-color: #831f00;">
        HAPPY BIRTHDAY TEJA!
    </p>
    <div class="row">
        <div class="column">
          <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5d2d6577874751.5cab91a2b710f.png" alt="cake" style="height: 100%; width: 100%;" >
        </div>
        <div class="column">
          <img src="tejaimg.jpg" alt="teja" style="width: 100%; height: 80%;">
        </div>
    </div>
</body>
</html>
